<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오픈소스 | 공사중 | junetapa</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/components.css">
    <link rel="stylesheet" href="./css/sections.css">
    <link rel="stylesheet" href="./css/animations.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .construction-main {
            background: white;
            border-radius: 24px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
        }
        .construction-icon {
            font-size: 6rem;
            color: #f59e0b;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        .construction-title {
            font-size: 3.5rem;
            font-weight: 900;
            color: #1f2937;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .construction-subtitle {
            font-size: 2rem;
            font-weight: 700;
            color: #f59e0b;
            margin-bottom: 30px;
        }
        .construction-desc {
            font-size: 1.3rem;
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 40px;
        }
        .construction-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .feature-item {
            background: #f3f4f6;
            border-radius: 16px;
            padding: 20px;
            border-left: 4px solid #f59e0b;
        }
        .feature-icon {
            font-size: 2rem;
            color: #f59e0b;
            margin-bottom: 10px;
        }
        .feature-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }
        .feature-desc {
            font-size: 0.95rem;
            color: #6b7280;
        }
        .back-button {
            display: block;
            margin: 24px auto 0 auto;
            text-align: center;
            max-width: 260px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            margin: 30px 0;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #f59e0b, #fbbf24);
            border-radius: 4px;
            animation: progress 3s ease-in-out infinite;
        }
        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="construction-main">
        <img src="assets/images/dev-character.gif" alt="개발자 캐릭터" style="width:160px; margin-bottom:24px; display:block; margin-left:auto; margin-right:auto;">
        <div class="construction-icon">
            <i class="fas fa-code-branch"></i>
        </div>
        <h1 class="construction-title">🚧 공사중 🚧</h1>
        <h2 class="construction-subtitle">오픈소스 프로젝트</h2>
        <p class="construction-desc">
            현재 오픈소스 프로젝트들을 정리하고 있습니다.<br>
            곧 유용한 오픈소스 라이브러리들로 찾아뵙겠습니다!
        </p>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <div class="construction-features">
            <div class="feature-item">
                <div class="feature-icon"><i class="fab fa-github"></i></div>
                <div class="feature-title">GitHub 저장소</div>
                <div class="feature-desc">코드 공유 및 협업</div>
            </div>
            <div class="feature-item">
                <div class="feature-icon"><i class="fas fa-users"></i></div>
                <div class="feature-title">커뮤니티</div>
                <div class="feature-desc">개발자들과의 소통</div>
            </div>
            <div class="feature-item">
                <div class="feature-icon"><i class="fas fa-heart"></i></div>
                <div class="feature-title">기여</div>
                <div class="feature-desc">오픈소스 생태계 발전</div>
            </div>
        </div>
        
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i> 메인페이지로 돌아가기
        </a>
    </div>
</body>
</html>
