<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프론트엔드 개발 가이드</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/components.css">
    <link rel="stylesheet" href="./css/sections.css">
    <link rel="stylesheet" href="./css/animations.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e6e6fa 0%, #d6d6f7 100%);
            font-family: 'Noto Sans KR', 'Inter', Arial, sans-serif;
            color: #222;
            margin: 0;
            padding: 0;
        }
        .frontend-section {
            max-width: 1100px;
            margin: 48px auto;
            background: rgba(255,255,255,0.95);
            border-radius: 24px;
            box-shadow: 0 4px 32px rgba(110,127,243,0.08);
            padding: 48px 32px;
            margin-bottom: 40px;
        }
        .frontend-section h2 {
            font-size: 2.2rem;
            font-weight: 800;
            color: #4b3fa7;
            margin-bottom: 18px;
        }
        .frontend-section h3 {
            font-size: 1.3rem;
            font-weight: 700;
            margin-top: 32px;
            margin-bottom: 10px;
            color: #6e7ff3;
        }
        .frontend-section ul, .frontend-section ol {
            margin-left: 1.2em;
            margin-bottom: 1em;
        }
        .frontend-section img {
            max-width: 100%;
            border-radius: 16px;
            margin: 24px 0;
            box-shadow: 0 2px 16px rgba(110,127,243,0.10);
        }
        .frontend-section .highlight {
            color: #6e7ff3;
            font-weight: 700;
        }
        @media (max-width: 700px) {
            .frontend-section {
                padding: 24px 8px;
            }
            .frontend-section h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <main>
        <!-- 1. 프론트엔드 섹션 예시 -->
        <section class="frontend-section" id="frontend-1">
            <h2>프론트엔드 개발의 모든 것 [사용자 경험을 혁신하는 기술]</h2>
            <img src="./assets/images/frontend/frontend-1.png" alt="프론트엔드 섹션 1">
        </section>
        <section class="frontend-section" id="frontend-2">
            <h2>프론트엔드 개발이란 무엇인가?</h2>
            <img src="./assets/images/frontend/frontend-2.png" alt="프론트엔드 섹션 2">
        </section>
        <section class="frontend-section" id="frontend-3">
            <h2>프론트엔드의 핵심 요소 : HTML, CSS, JavaScript</h2>
            <img src="./assets/images/frontend/frontend-3.png" alt="프론트엔드 섹션 3">
        </section>
        <section class="frontend-section" id="frontend-4">
            <h2>현대 프론트엔드 프레임워크와 라이브러리</h2>
            <img src="./assets/images/frontend/frontend-4.png" alt="프론트엔드 섹션 4">
        </section>
        <section class="frontend-section" id="frontend-5">
            <h2>반응형 디자인과 모바일 최적화</h2>
            <img src="./assets/images/frontend/frontend-5.png" alt="프론트엔드 섹션 5">
        </section>
        <section class="frontend-section" id="frontend-6">
            <h2>프론트엔드 개발자의 핵심 역할과 책임</h2>
            <img src="./assets/images/frontend/frontend-6.png" alt="프론트엔드 섹션 6">
        </section>
        <section class="frontend-section" id="frontend-7">
            <h2>프론트엔드와 백엔드의 협업 : 완전한 웹 서비스 구축</h2>
            <img src="./assets/images/frontend/frontend-7.png" alt="프론트엔드 섹션 7">
        </section>
        <section class="frontend-section" id="frontend-8">
            <h2>프론트엔드 개발의 미래 : 진화하는 기술과 트렌드</h2>
            <img src="./assets/images/frontend/frontend-8.png" alt="프론트엔드 섹션 8">
        </section>
    </main>
</body>
</html>
