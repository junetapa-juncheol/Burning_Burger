<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우주최강 풀스택 자격증 | junetapa</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/components.css">
    <link rel="stylesheet" href="./css/sections.css">
    <link rel="stylesheet" href="./css/animations.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .cert-main {
            max-width: 500px;
            margin: 60px auto 0 auto;
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(60,60,100,0.10);
            padding: 48px 32px 40px 32px;
            text-align: center;
        }
        .cert-img {
            font-size: 5rem;
            margin-bottom: 18px;
            color: #f59e0b;
            animation: spin 3s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(-10deg); }
            100% { transform: rotate(350deg); }
        }
        .cert-title {
            font-size: 2.1rem;
            font-weight: 900;
            color: #6366f1;
            margin-bottom: 12px;
        }
        .cert-desc {
            color: #555;
            font-size: 1.15rem;
            margin-bottom: 32px;
        }
        .cert-badge {
            display: inline-block;
            background: linear-gradient(90deg, #f59e0b 0%, #6366f1 100%);
            color: #fff;
            font-size: 1.2rem;
            font-weight: 700;
            padding: 10px 28px;
            border-radius: 30px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(60,60,100,0.10);
            letter-spacing: 2px;
        }
        .back-btn {
            display: block;
            margin: 32px auto 0 auto;
            background: linear-gradient(135deg, #6366f1 0%, #4a3aff 100%);
            color: #fff;
            padding: 12px 28px;
            border-radius: 10px;
            font-weight: 600;
            text-decoration: none;
            transition: background 0.2s, transform 0.2s;
            text-align: center;
            max-width: 260px;
        }
        .back-btn:hover {
            background: #3730a3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="cert-main">
        <div class="cert-img">🚀👨‍🚀🪐</div>
        <div class="cert-badge">우주최강 풀스택 자격증</div>
        <h1 class="cert-title">junetapa 인증</h1>
        <p class="cert-desc">
            이 자격증은 프론트엔드, 백엔드, 디자인, 협업, 배포, 심지어 커피 내리기까지(!)<br>
            모든 영역을 자유자재로 넘나드는 <b>우주최강 풀스택 개발자</b>에게만 수여됩니다.<br><br>
            <b>시험 과목</b>: HTML, CSS, JS, Node, React, Git, Figma, VSCode, 그리고 창의력!<br>
            <b>합격 기준</b>: "구글링 능력 + 끈기 + 재미 + 협업력 + 도전정신"<br><br>
            <span style="color:#f59e0b;font-weight:700;">축하합니다! 당신은 이미 우주최강 풀스택 개발자입니다 🚀</span>
        </p>
        <a href="../../index.html#tools" class="back-btn"><i class="fas fa-arrow-left"></i> 메인페이지로 돌아가기</a>
    </div>
</body>
</html>
