            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .blog-container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        /* 헤더 */
        .blog-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .blog-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .blog-title {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 16px;
            position: relative;
            z-index: 1;
        }

        .blog-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        /* 컨트롤 바 */
        .blog-controls {
            padding: 24px 40px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            align-items: center;
            justify-content: space-between;
        }

        .search-container {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 12px;
            padding: 8px 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            min-width: 300px;
        }

        .search-input {
            border: none;
            outline: none;
            padding: 8px;
            font-size: 14px;
            flex: 1;
        }

        .search-btn {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            padding: 4px;
        }

        .category-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .category-btn {
            background: white;
            border: 2px solid #e2e8f0;
            color: #64748b;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .category-btn:hover,
        .category-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: transparent;
        }

        /* 메인 콘텐츠 */
        .blog-main {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 40px;
            padding: 40px;
        }

        .posts-container {
            min-height: 600px;
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .post-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .post-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        }

        .post-thumbnail {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            position: relative;
            overflow: hidden;
        }

        .post-thumbnail::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 25%, transparent 25%), 
                        linear-gradient(-45deg, rgba(255,255,255,0.1) 25%, transparent 25%);
            background-size: 20px 20px;
        }

        .post-content {
            padding: 24px;
        }

        .post-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .post-category {
            background: #e0f2fe;
            color: #0369a1;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
        }

        .post-date {
            color: #64748b;
            font-size: 14px;
        }

        .post-read-time {
            color: #64748b;
            font-size: 14px;
        }

        .post-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .post-summary {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 16px;
        }

        .post-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .post-tag {
            background: #f1f5f9;
            color: #475569;
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 12px;
            border: 1px solid #e2e8f0;
        }

        /* 사이드바 */
        .blog-sidebar {
            background: #f8fafc;
            border-radius: 16px;
            padding: 24px;
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .sidebar-section {
            margin-bottom: 32px;
        }

        .sidebar-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sidebar-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-list li {
            margin-bottom: 8px;
        }

        .sidebar-list a {
            color: #64748b;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .sidebar-list a:hover {
            color: #667eea;
        }

        .tag-cloud {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .tag-cloud-item {
            background: white;
            color: #64748b;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            text-decoration: none;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .tag-cloud-item:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        /* 페이지네이션 */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 40px;
        }

        .pagination-btn {
            background: white;
            border: 2px solid #e2e8f0;
            color: #64748b;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .pagination-btn:hover,
        .pagination-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #64748b;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* 백 버튼 */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            padding: 12px 16px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        /* 반응형 */
        @media (max-width: 1024px) {
            .blog-main {
                grid-template-columns: 1fr;
            }
            
            .blog-sidebar {
                order: -1;
            }
        }

        @media (max-width: 768px) {
            .blog-header {
                padding: 20px;

                font-size: 2rem;
            }
            
            .blog-controls {
                padding: 16px 20px;
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-container {
                min-width: auto;
            }
            
            .blog-main {
                padding: 20px;
            }
            
            .posts-grid {
                grid-template-columns: 1fr;
            }
            
            .back-btn {
                position: static;
                margin: 20px auto;
                display: block;
                width: fit-content;
            }
        }

</head>

            return blogPosts.filter(post => {
                const matchesCategory = currentCategory === 'all' || post.category === currentCategory;

                            ${post.tags.map(tag => `<span class="post-tag">#${tag}</span>`).join('')}
                        </div>
                    </div>
                </article>
            `;
        }

        // 포스트 렌더링
        function renderPosts() {
            const filteredPosts = filterPosts();
            const startIndex = (currentPage - 1) * postsPerPage;
            const endIndex = startIndex + postsPerPage;
            const paginatedPosts = filteredPosts.slice(startIndex, endIndex);

            if (paginatedPosts.length === 0) {
                postsGrid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <i class="fas fa-search"></i>
                        <h3>검색 결과가 없습니다</h3>
                        <p>다른 키워드로 검색해보세요</p>
                    </div>
                `;
            } else {
                postsGrid.innerHTML = paginatedPosts.map(renderPostCard).join('');
            }

            renderPagination(filteredPosts.length);
        }

        // 페이지네이션 렌더링
        function renderPagination(totalPosts) {
            const totalPages = Math.ceil(totalPosts / postsPerPage);
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let paginationHTML = '';
            
            // 이전 버튼
            paginationHTML += `
                <button class="pagination-btn" ${currentPage === 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1})">
                    <i class="fas fa-chevron-left"></i>
                </button>
            `;

            // 페이지 번호
            for (let i = 1; i <= totalPages; i++) {
                paginationHTML += `
                    <button class="pagination-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">
                        ${i}
                    </button>
                `;
            }

            // 다음 버튼
            paginationHTML += `
                <button class="pagination-btn" ${currentPage === totalPages ? 'disabled' : ''} onclick="changePage(${currentPage + 1})">
                    <i class="fas fa-chevron-right"></i>
                </button>
            `;

            pagination.innerHTML = paginationHTML;
        }

        // 페이지 변경
        function changePage(page) {
            const filteredPosts = filterPosts();
            const totalPages = Math.ceil(filteredPosts.length / postsPerPage);
            
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                renderPosts();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // 사이드바 렌더링
        function renderSidebar() {
            // 인기 포스트 (조회수 기준)
            const popular = [...blogPosts]
                .sort((a, b) => b.views - a.views)
                .slice(0, 5);
            
            popularPosts.innerHTML = popular.map(post => 
                `<li><a href="#" onclick="openPost(${post.id})">${post.title}</a></li>`
            ).join('');

            // 최근 포스트 (날짜 기준)
            const recent = [...blogPosts]
                .sort((a, b) => new Date(b.date) - new Date(a.date))
                .slice(0, 5);
            
            recentPosts.innerHTML = recent.map(post => 
                `<li><a href="#" onclick="openPost(${post.id})">${post.title}</a></li>`
            ).join('');

            // 태그 클라우드
            const allTags = [...new Set(blogPosts.flatMap(post => post.tags))];
            tagCloud.innerHTML = allTags.map(tag => 
                `<a href="#" class="tag-cloud-item" onclick="searchByTag('${tag}')">#${tag}</a>`
            ).join('');

            // 통계
            const categories = [...new Set(blogPosts.map(post => post.category))];
            totalPosts.textContent = blogPosts.length;
            totalCategories.textContent = categories.length;
            totalTags.textContent = allTags.length;
        }

        // 카테고리 필터 이벤트
        categoryFilters.addEventListener('click', (e) => {
            if (e.target.classList.contains('category-btn')) {
                document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                currentCategory = e.target.dataset.category;
                currentPage = 1;
                renderPosts();
            }
        });

        // 검색 이벤트
        searchInput.addEventListener('input', (e) => {
            currentSearchTerm = e.target.value;
            currentPage = 1;
            renderPosts();
        });

        // 날짜 포맷팅
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // 포스트 열기
        function openPost(postId) {
            const post = blogPosts.find(p => p.id === postId);
            
            // 실제 티스토리 블로그로 연결
            if (postId === 1) {
                // React Hooks 실전 활용법
                window.open('https://junetapastory.tistory.com/entry/%EC%BB%B4%ED%93%A8%ED%84%B0-%EC%A1%B0%EB%A6%BD%EC%97%90-%ED%95%84%EC%9A%94%ED%95%9C-%EB%B6%80%ED%92%88%EA%B3%BC-%EB%8B%A8%EA%B3%84%EB%B3%84-%EB%B0%A9%EB%B2%95-%EC%B4%88%EB%B3%B4%EC%9E%90%EB%A5%BC-%EC%9C%84%ED%95%9C-2025%EB%85%84-%EC%99%84%EB%B2%BD-%EA%B0%80%EC%9D%B4%EB%93%9C', '_blank');
            } else if (postId === 2) {
                // Node.js API 성능 최적화 가이드
                window.open('https://junetapastory.tistory.com/entry/%EC%BB%B4%ED%93%A8%ED%84%B0-%EC%A1%B0%EB%A6%BD-%EA%B0%80%EC%9D%B4%EB%93%9C', '_blank');
            } else if (postId === 3) {
                // CSS Grid vs Flexbox 완벽 비교
                window.open('https://junetapastory.tistory.com/entry/%F0%9F%8E%A8-CSS-Grid-vs-Flexbox-%EC%99%84%EB%B2%BD-%EB%B9%84%EA%B5%90-%EC%96%B8%EC%A0%9C-%EC%96%B4%EB%96%A4-%EB%A0%88%EC%9D%B4%EC%95%84%EC%9B%83%EC%9D%84-%EC%8D%A8%EC%95%BC-%ED%95%A0%EA%B9%8C', '_blank');
            } else if (postId === 4) {
                // Docker로 개발환경 통일하기
                window.open('https://junetapastory.tistory.com/entry/%F0%9F%90%B3-Docker%EB%A1%9C-%EA%B0%9C%EB%B0%9C%ED%99%98%EA%B2%BD-%ED%86%B5%EC%9D%BC%ED%95%98%EA%B8%B0-%ED%8C%80-%ED%98%91%EC%97%85-%ED%98%81%EC%8B%A0%EA%B3%BC-CICD-%EA%B5%AC%EC%B6%95', '_blank');
            } else if (postId === 5) {
                // Git 브랜치 전략과 협업 워크플로우
                window.open('https://junetapastory.tistory.com/entry/%F0%9F%8C%BF-Git-%EB%B8%8C%EB%9E%9C%EC%B9%98-%EC%A0%84%EB%9E%B5%EA%B3%BC-%ED%98%91%EC%97%85-%EC%9B%8C%ED%81%AC%ED%94%8C%EB%A1%9C%EC%9A%B0-%ED%8C%80%EC%97%90-%EB%A7%9E%EB%8A%94-%EC%B5%9C%EC%A0%81-%EC%A0%84%EB%9E%B5-%EC%B0%BE%EA%B8%B0', '_blank');
            } else if (postId === 6) {
                // TypeScript 제네릭 마스터하기
                window.open('https://junetapastory.tistory.com/entry/%E2%9A%A1-TypeScript-%EC%A0%9C%EB%84%A4%EB%A6%AD-%EB%A7%88%EC%8A%A4%ED%84%B0%ED%95%98%EA%B8%B0-%EA%B8%B0%EC%B4%88%EB%B6%80%ED%84%B0-%EA%B3%A0%EA%B8%89%EA%B9%8C%EC%A7%80-%EC%99%84%EB%B2%BD-%EA%B0%80%EC%9D%B4%EB%93%9C', '_blank');
            } else if (postId === 7) {
                // React Native 크로스플랫폼 개발 후기
                window.open('https://junetapastory.tistory.com/entry/%F0%9F%93%B1-React-Native-%ED%81%AC%EB%A1%9C%EC%8A%A4%ED%94%8C%EB%9E%AB%ED%8F%BC-%EA%B0%9C%EB%B0%9C-%ED%9B%84%EA%B8%B0-%ED%95%98%EB%82%98%EC%9D%98-%EC%BD%94%EB%93%9C%EB%A1%9C-iOS%EC%99%80-Android-%EC%95%B1-%EB%8F%99%EC%8B%9C-%EA%B0%9C%EB%B0%9C', '_blank');
            } else {
                // 다른 포스트들은 준비중 메시지
                alert(`"${post.title}" 포스트는 현재 준비중입니다.\n\n곧 실제 포스트로 연결될 예정입니다!`);
            }
        }

        // 태그로 검색
        function searchByTag(tag) {
            searchInput.value = tag;
            currentSearchTerm = tag;
            currentPage = 1;
            renderPosts();
        }

        // 초기화
        function init() {
            renderPosts();
            renderSidebar();
        }

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
