<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음악 스트리밍 웹앱 | junetapa</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/components.css">
    <link rel="stylesheet" href="./css/sections.css">
    <link rel="stylesheet" href="./css/animations.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #f5f6fa; }
        .music-main {
            max-width: 500px;
            margin: 80px auto 0 auto;
            padding: 40px 24px;
            background: #fff;
            border-radius: 32px;
            box-shadow: 0 8px 32px rgba(60,60,100,0.10);
            text-align: center;
        }
        .music-title {
            font-size: 2rem;
            font-weight: 800;
            color: #4a3aff;
            margin-bottom: 18px;
        }
        .music-desc {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 32px;
        }
        .equalizer {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 8px;
            height: 60px;
            margin-bottom: 32px;
        }
        .bar {
            width: 12px;
            background: linear-gradient(180deg, #4a3aff 0%, #a5b4fc 100%);
            border-radius: 8px 8px 4px 4px;
            animation: eqbar 1.2s infinite ease-in-out;
        }
        .bar:nth-child(1) { height: 40px; animation-delay: 0s; }
        .bar:nth-child(2) { height: 55px; animation-delay: 0.2s; }
        .bar:nth-child(3) { height: 30px; animation-delay: 0.4s; }
        .bar:nth-child(4) { height: 50px; animation-delay: 0.6s; }
        .bar:nth-child(5) { height: 35px; animation-delay: 0.8s; }
        @keyframes eqbar {
            0%, 100% { transform: scaleY(1); }
            20% { transform: scaleY(1.5); }
            40% { transform: scaleY(0.7); }
            60% { transform: scaleY(1.2); }
            80% { transform: scaleY(0.9); }
        }
        .music-player {
            background: #f7f8fa;
            border-radius: 20px;
            box-shadow: 0 2px 12px rgba(60,60,100,0.07);
            padding: 28px 20px 20px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .music-cover {
            width: 90px;
            height: 90px;
            border-radius: 16px;
            background: #e0e7ff;
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: #4a3aff;
        }
        .music-info {
            margin-bottom: 16px;
        }
        .music-title-main {
            font-size: 1.1rem;
            font-weight: 700;
            color: #222;
        }
        .music-artist {
            color: #666;
            font-size: 0.98rem;
        }
        .music-controls {
            display: flex;
            gap: 18px;
            margin-top: 10px;
        }
        .music-controls button {
            background: #e0e7ff;
            border: none;
            border-radius: 50%;
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4a3aff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .music-controls button:hover {
            background: #c7d2fe;
        }
    </style>
</head>
<body>
    <section class="music-main">
        <h1 class="music-title"><i class="fas fa-music"></i> 음악 스트리밍 웹앱</h1>
        <p class="music-desc">화려한 이퀄라이저와 심플한 음악 플레이어 UI 샘플입니다.</p>
        <div class="equalizer">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="music-player">
            <div class="music-cover"><i class="fas fa-compact-disc"></i></div>
            <div class="music-info">
                <div class="music-title-main">폭염 속 불꽃</div>
                <div class="music-artist">만수동 고양이</div>
            </div>
            <div class="music-controls">
                <button><i class="fas fa-step-backward"></i></button>
                <button><i class="fas fa-play"></i></button>
                <button><i class="fas fa-step-forward"></i></button>
            </div>
        </div>
    </section>
    
    <a href="../../index.html#projects" class="back-button">
        <i class="fas fa-arrow-left"></i> 메인페이지로 돌아가기
    </a>
</body>
</html>
