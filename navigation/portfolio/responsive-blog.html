<head>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../../assets/images/favicon.ico">

    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/variables.css">
    <link rel="stylesheet" href="../../css/layout.css">
    <link rel="stylesheet" href="../../css/components.css">

    <style>
        :root {
            --radius-full: 9999px;
        }
        
        /* Enhanced Progress Indicator */
        .progress-indicator {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 4px;
            background: linear-gradient(90deg, #4a3aff 0%, #a5b4fc 50%, #ddd6fe 100%);
            z-index: 10000;
            transition: width 0.05s ease-out;
            border-radius: 0 0 2px 0;
        }
        
        .progress-indicator.near-complete {
            box-shadow: 0 0 20px rgba(221, 214, 254, 0.6),
                       0 0 30px rgba(221, 214, 254, 0.4);
            filter: brightness(1.2);
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-full);
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #4a3aff, #ddd6fe);
            border-radius: var(--radius-full);
            transition: all 0.3s ease;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #ddd6fe, #a5b4fc);
            box-shadow: 0 0 10px rgba(221, 214, 254, 0.5);
        }
        
        /* Navigation Back Button */
        .nav-back {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 50px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #333;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .nav-back:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            color: #ddd6fe;
        }
        
        .nav-back svg {
            width: 16px;
            height: 16px;
        }
        
        body { background: #f5f6fa; }
        .blog-main {
            max-width: 1100px;
            margin: 60px auto 0 auto;
            padding: 48px 24px;
            background: #fff;
            border-radius: 32px;
            box-shadow: 0 8px 32px rgba(60,60,100,0.10);
            text-align: center;
        }
        .blog-title {
            font-size: 2rem;
            font-weight: 800;
            color: #4a3aff;
            margin-bottom: 18px;
        }
        .blog-desc {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 40px;
        }
        .blog-frames {
            display: flex;
            gap: 40px;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
        }
        .blog-frame {
            background: #f7f8fa;
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(60,60,100,0.07);
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .blog-frame-pc {
            width: 380px;
            height: 340px;
            border: 6px solid #e0e7ff;
        }
        .blog-frame-mobile {
            width: 180px;
            height: 340px;
            border: 6px solid #e0e7ff;
        }
        .blog-frame-header {
            background: linear-gradient(90deg, #4a3aff 0%, #a5b4fc 100%);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 700;
            padding: 16px 0;
        }
        .blog-frame-content {
            flex: 1;
            background: #fff;
            padding: 18px 16px;
            text-align: left;
        }
        .blog-post-title {
            font-size: 1.05rem;
            font-weight: 700;
            color: #4a3aff;
            margin-bottom: 8px;
        }
        .blog-post-desc {
            color: #555;
            font-size: 0.98rem;
            margin-bottom: 12px;
        }
        .blog-post-meta {
            color: #888;
            font-size: 0.92rem;
        }
    </style>
</head>
<body>
    <!-- Progress Indicator -->
    <div class="progress-indicator" id="progress-indicator"></div>
    
    <!-- Navigation Back -->
    <a href="../../index.html" class="nav-back">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/>
        </svg>
        홈으로

    <section class="blog-main">
        <h1 class="blog-title"><i class="fas fa-globe"></i> 반응형 블로그 플랫폼</h1>
        <p class="blog-desc">여행 테마의 반응형 블로그 샘플입니다.<br>모바일/PC 화면을 동시에 확인할 수 있습니다.</p>
        <div class="blog-frames">
            <div class="blog-frame blog-frame-pc">
                <div class="blog-frame-header"><i class="fas fa-laptop"></i> 여행 블로그 (PC)</div>
                <div class="blog-frame-content">
                    <div class="blog-post-title">[유럽여행] 파리의 아침 산책</div>

                </div>
            </div>
            <div class="blog-frame blog-frame-mobile">
                <div class="blog-frame-header"><i class="fas fa-mobile-alt"></i> 여행 블로그 (모바일)</div>
                <div class="blog-frame-content">
                    <div class="blog-post-title">[유럽여행] 파리의 아침 산책</div>
                    <div class="blog-post-desc">에펠탑이 보이는 카페에서 시작하는 하루, 파리의 감성을 담은 여행기.</div>
                    <div class="blog-post-meta">2025.06.23 · by junetapa</div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- JavaScript -->
    <script>
        // Enhanced Progress Bar with 60fps optimization
        let ticking = false;
        
        function updateProgressBar() {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const docHeight = document.documentElement.scrollHeight - window.innerHeight;
            const progress = (scrollTop / docHeight) * 100;
            
            const progressBar = document.getElementById('progress-indicator');
            progressBar.style.width = progress + '%';
            
            // Add glow effect when near completion
            if (progress > 90) {
                progressBar.classList.add('near-complete');
            } else {
                progressBar.classList.remove('near-complete');
            }
            
            // Update navbar transparency
            const navbar = document.querySelector('.nav-back');
            if (navbar) {
                if (scrollTop > 100) {
                    navbar.style.background = 'rgba(0, 0, 0, 0.9)';
                    navbar.style.backdropFilter = 'blur(10px)';
                    navbar.style.color = 'white';
                } else {
                    navbar.style.background = 'rgba(255, 255, 255, 0.9)';
                    navbar.style.backdropFilter = 'blur(10px)';
                    navbar.style.color = '#333';
                }
            }
            
            ticking = false;
        }
        
        function requestTick() {
            if (!ticking) {
                requestAnimationFrame(updateProgressBar);
                ticking = true;
            }
        }
        
        window.addEventListener('scroll', requestTick);
        
        // Smooth scrolling for navigation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
